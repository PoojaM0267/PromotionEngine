<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="stuId">Enter the STU Ids as a string(aaabbbbbcd .... )</label>
          <input type="string"
                 id="input"
                 class="form-control"
                 #Input>
        </div>

      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <button class="btn btn-success" type="submit" (click)="onSubmitItems()">Submit</button>
        </div>
      </div>
    </form>

    <h4 *ngIf="this.totalPrice > 0">Total Price = {{this.totalPrice}}</h4>
  </div>
</div>
